syntax = "proto3";

package common;

import "api.proto";

option go_package = "basic/common";

message ContributionsRequest{}

message ContributionsResponse{
  int64 contribution_num = 1;
}

message NFTMintedInfoRequest {}

message NFTInfo {
  string user_address = 1;  // 用户地址
  int64 nft_token_id = 2;   // nft token id
  int64 mint_time = 3;      // mint 的时间
}

message NFTMintedInfoResponse{
  repeated NFTInfo info = 1;
}

service CommonHandler {

  rpc CommonContributions(ContributionsRequest) returns(ContributionsResponse) {
    option (api.get) = "/api/common/contributions/";                            // impl: 获取 user_daily_task_log 表的总数
  }

  rpc CommonNFTMintedInfo(NFTMintedInfoRequest) returns(NFTMintedInfoResponse) {
    option (api.get) = "/api/common/nft-minted-info/";
  }

}
